<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Radio Remote" />
  <title>Radio Remote</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Radio Remote">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

      <div class="vertical layout full">

       
      
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <div class="vertical layout center">
                
                <paper-input placeholder="hashtag" bind-value="intro"></paper-input>

                <div class="whitespace"></div>
                <div class="whitespace"></div>

                <div class="horizontal layout center">
                <paper-fab icon="av:fast-rewind"></paper-fab>
                <paper-fab class="bigone" icon="av:play-arrow"></paper-fab>
                <paper-fab icon="av:fast-forward"></paper-fab>
                </div>

              </div>
              <!-- 
              <h1>home</h1>
              <p>hashtagchooser</p>
              <p>rewind button</p>
              <p>Play pause</p>
              <p>forward</p> -->
            </section>

            <section data-route="choosewifi">
              <h1>wifi</h1>
              <p>menu with wifi stations</p>
              <p>on select; show text input for wifi passw</p>
              <p>Submit button</p>
            </section>

            <section data-route="settings">
              <h1>settings</h1>
              <p>Unpair device</p>
              <p>Change wifi access point</p>
              <p>Default hashtag</p>
            </section>

            <section data-route="about">
              <h1>about</h1>
              <p>Etherex integratie met de koers van radiocoin</p>
            </section>

          </iron-pages>

           <div class="horizontal layout center-center pickers">

      <!--   <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]" class="horizontal layout"> -->
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
          </a>

          <a data-route="choosewifi" href="/choosewifi" on-click="onDataRouteClick">
            <iron-icon icon="notification:wifi"></iron-icon>
          </a>

          <a data-route="settings" href="/settings" on-click="onDataRouteClick">
            <iron-icon icon="settings"></iron-icon>
          </a>

          <a data-route="about" href="/about" on-click="onDataRouteClick">
            <iron-icon icon="pets"></iron-icon>
          </a>
    <!--     </paper-menu> -->

      </div>

                      <div class="whitespace"></div>


        </div>
        
    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim

                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
