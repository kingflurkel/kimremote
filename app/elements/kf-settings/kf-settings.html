<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="kf-settings">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>settings</h1>
    <paper-input label="Device serial" bind-value="{{serial}}" value="{{serial}}"></paper-input>
    <iron-localstorage name="kimradioserial" value="{{serial}}"></iron-localstorage>
              <p>Unpair device</p>
              <p>Change wifi access point</p>
              <p>Default hashtag</p>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kf-settings',

      properties: {
        foo: {
          type: String,
          value: 'kf-settings',
          notify: true
        },
        serial: {
          type: String,
          observer: '_serial',
          value: '3FB4AE',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
