<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/firebase/firebase.js"></script>


<dom-module id="kf-upload" id="upload">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="vertical layout center">
      <p>Choose a hashtag</p>
      <input type="text" value="{{hashtag}}" placeholder="hashtag">
      <p>&nbsp;</p>
      <p>Pick your file(s)</p>
      <input type="file" id="upload" multiple>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    var self;

    Polymer({
      is: 'kf-upload',

      properties: {
        foo: {
          type: String,
          value: 'kf-upload',
          notify: true
        }
      },

      ready: function(){
        self = this;
        this.$.upload.addEventListener('change', this.handleFileSelect, false);
      },

      handleFileSelect: function(evt){
        var files = evt.target.files; // FileList object
   
        for (var i = 0, f; f = files[i]; i++) {
          var reader = new FileReader();

          reader.onload = (function(theFile) {
            return function(e) {
              console.log(e.target.result);
              self.firebase(e.target.result);
            };
          })(f);

          // Read in the image file as a data URL.
          reader.readAsDataURL(f);
        }
      },

      firebase: function(theblob){
        var location = this.hashtag;
        var firebase = new Firebase("https://dagboeka.firebaseio.com/" + location);
            //console.log(firebase);
            self.newref = firebase.push({
              data: theblob,
              datetime: Date.now(),
              nickname: "kftest"
            });
      }

    });
  })();
  </script>
</dom-module>
