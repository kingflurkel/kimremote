<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="kf-hashtag">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>pick a hashtag</h1>
    <p>Current: <span>{{hashtag}}</span></p>
    <paper-input placeholder="hashtag" bind-value="{{hashtag}}" value="{{hashtag}}"></paper-input>
    <paper-button raised on-tap="_changeTag">Change tag</paper-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kf-hashtag',

      properties: {
        hashtag: {
          type: String,
          value: 'kf-hashtag',
          notify: true
        },
        
        serial: {
          type: String,
          oberserver: '_serial',
          value: '3FB4AE'
        }
      },

      _changeTag: function(){
        this.fire('hash-changed', {msg: this.hashtag});
        this.setfb('hashtag', this.hashtag, function(e){
          console.log(e);
        });
      },

      setfb: function(param, val, fn){
        var firebase = new Firebase("https://dagboeka.firebaseio.com/remote/" + this.serial+'/'+param);
        var resp = firebase.set(val);
        fn(resp);
      },
    });
  })();
  </script>
</dom-module>
