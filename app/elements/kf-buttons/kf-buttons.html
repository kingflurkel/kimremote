<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="kf-buttons">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-fab {
        --paper-fab-background: var(--paper-grey-400);
      }
      .green {
           background-color: var(--paper-green-500);
      }
    </style>
    <div class="vertical layout center">
                
                <p>You're listening to #<span>kimradio</span></p>
                <div class="whitespace"></div>
                <div class="whitespace"></div>

                <div class="horizontal layout center">
                <paper-fab on-tap="_rew" icon="av:fast-rewind"></paper-fab>
                <paper-fab class="bigone" icon="{{playericon}}" id="playbtn" on-tap="_play"></paper-fab>
                <paper-fab on-tap="_fwd" icon="av:fast-forward"></paper-fab>
                </div>

              </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kf-buttons',

      properties: {
        playing: {
            type: Boolean,
            value: false,
            notify: true,
            observer: "_changeplaying"
          }
      },

      ready: function(){
        this.playericon = "av:play-arrow";
        this.playing = false;
      },

      _changeplaying: function() {
          if (this.playing) {
            this.playericon = "av:pause";
            this.$.playbtn.toggleClass("green", true);
          } else {
            this.playericon = "av:play-arrow";
            this.$.playbtn.toggleClass("green", false);
          }
        },

        _play: function() {
          if (this.playing) {
            this.playing = false;
            this.fire('pause');
          } else {
            this.playing = true;
            this.fire('play');
          }
        },

        _rew: function(){
          this.fire('skip-back');
        },

        _fwd: function(){
          this.fire('skip-fwd');
        }

    });
  })();
  </script>
</dom-module>
