<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<script src="../../bower_components/firebase/firebase.js"></script>

<dom-module id="kf-buttons">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-fab {
        --paper-fab-background: var(--paper-grey-400);
      }
      .green {
           background-color: var(--paper-green-500);
      }
      small {
        font-style: italic;
      }
    </style>
    <div class="vertical layout center">

      <iron-ajax
        id="ajax" method="POST"></iron-ajax>
                
                <p>You're listening to #<span>{{hashtag}}</span></p>
                <template is="dom-if" if="{{!radioonline}}">
                  <small>Radio offline.</small>
                </template>
                <div class="whitespace"></div>
                <div class="whitespace"></div>

                <div class="horizontal layout center">
                <paper-fab on-tap="_rew" icon="av:fast-rewind"></paper-fab>
                <paper-fab class="bigone" icon="{{playericon}}" id="playbtn" on-tap="_play"></paper-fab>
                <paper-fab on-tap="_fwd" icon="av:fast-forward"></paper-fab>
                </div>

              </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kf-buttons',

      properties: {
        playing: {
            type: Boolean,
            value: false,
            notify: true,
            observer: "_changeplaying"
          },
        serial: {
          type: String,
          value: '3FB4AE',
          observer: '_init'
        },
        initserial: {
          type: String,
          observer: '_serial',
          value: '3FB4AE'
        },
        radioonline: {
          type: Boolean,
          value: false
        }
      },

      ready: function(){
        this.playericon = "av:play-arrow";
        this.playing = false;
      },

      _serial: function(){
        this.serial = this.initserial;
      },

      _init: function(){
        var self = this;
        var status = new Firebase("https://dagboeka.firebaseio.com/remote/"+this.serial+"/status/");
        var resp = status.on('value', function(snapshot){
          console.log(snapshot.val());
          if(snapshot.val()=='online'){
            self.radioonline = true;
          }
        });
      },

      setfb: function(param){
        // var firebase = new Firebase("https://dagboeka.firebaseio.com/remote/" + this.serial+'/'+param);
        // var resp = firebase.set(val);
        // fn(resp);
        this.$.ajax.url = "https://dagboeka.firebaseio.com/remote/"+this.serial+"/queue/tasks.json";
        this.$.ajax.body = JSON.stringify({'command':param});
        this.$.ajax.generateRequest();
      },

      

      _changeplaying: function() {
          if (this.playing) {
            this.playericon = "av:pause";
            this.$.playbtn.toggleClass("green", true);
            this.setfb('pause');
          } else {
            this.playericon = "av:play-arrow";
            this.setfb('play');
            this.$.playbtn.toggleClass("green", false);
          }
        },

        _play: function() {
          if (this.playing) {
            this.playing = false;
            this.fire('pause');
          } else {
            this.playing = true;
            this.fire('play');
          }
        },

        _rew: function(){
          this.fire('skip-back');
          this.setfb('back');
        },

        _fwd: function(){
          this.fire('skip-fwd');
          this.setfb('fwd');
        }

    });
  })();
  </script>
</dom-module>
